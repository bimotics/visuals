<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['motionchart']});

    function drawVisualization() {
    
      var time = [['2000W01', '2000W02'],
                  ['2002Q3', '2002Q4'],
                  [1990, 1991],
                  [(new Date(2000, 0, 1)), (new Date(2000, 0, 2))]];
    
      var columnType;
      switch (timeUnits) {
       case 0:
       case 1:
         columnType = 'string';
         break;
       case 2:
       columnType = 'number';
       break;
       case 3:
       columnType = 'date';
       break;
      }
    
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Type');
      data.addColumn(columnType, 'Time');
      data.addColumn('number', 'Sales');
      data.addColumn('number', 'Expenses');
      data.addColumn('string', 'Location');
      data.addRows([
        ['Small', time[timeUnits][0], 1000, 300, 'East'],
        ['Medium', time[timeUnits][0], 950, 200, 'West'],
        ['Large', time[timeUnits][0], 300, 250, 'West'],
        ['Small', time[timeUnits][1], 1200, 400, 'East'],
        ['Medium', time[timeUnits][1], 900, 150, 'West'],
        ['Large', time[timeUnits][1], 788, 617, 'West']
      ]);
    
      var motionchart = new google.visualization.MotionChart(
          document.getElementById('visualization'));
      motionchart.draw(data, {'width': 800, 'height': 400});
    }
    
    var timeUnits = 0;
    
    
    

    google.setOnLoadCallback(drawVisualization);

    function changeTimeUnits(value) {
      timeUnits = parseInt(value, 10);  
      drawVisualization();
    }
    
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
    <div style="margin-bottom: 10px; padding: 5px; border: 1px solid gray; background-color: buttonface;">
      <form action="">
        <span> Select time units: </span>
        <select style="font-size: 12px" onchange="changeTimeUnits(this.value)">
          <option value=0>Week</option>
          <option value=1>Quarter</option>
          <option value=2>Year</option>
          <option value=3>Date</option>
          </select>
        </form>
      </div>
    <div id="visualization" style="width: 800px; height: 450px;"></div>
  </body>
<body style="font-family: Arial;border: 0 none;">
